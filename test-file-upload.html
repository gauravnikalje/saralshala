<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">File Upload Test</h1>
        
        <div x-data="fileUploadTest()" class="space-y-6">
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                <input @change="handleFileSelect" type="file" id="image-upload" accept="image/*" 
                       class="hidden" x-ref="fileInput">
                <label for="image-upload" class="cursor-pointer">
                    <div class="flex flex-col items-center justify-center">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                        <p class="text-gray-600">Click to select an image</p>
                        <p class="text-sm text-gray-500 mt-1">or drag and drop</p>
                    </div>
                </label>
            </div>
            
            <div x-show="previewUrl" class="mt-4">
                <h3 class="font-medium mb-2">Preview:</h3>
                <img :src="previewUrl" alt="Preview" class="max-w-full h-auto rounded-lg shadow">
            </div>
            
            <div class="flex justify-center">
                <button @click="uploadImage" :disabled="!selectedFile" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400">
                    Upload Image
                </button>
            </div>
            
            <div x-show="result" class="mt-4 p-4 rounded-lg" 
                 :class="result.success ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                <p x-text="result.message"></p>
            </div>
        </div>
    </div>

    <script>
        function fileUploadTest() {
            return {
                selectedFile: null,
                previewUrl: '',
                result: null,
                
                handleFileSelect(event) {
                    this.selectedFile = event.target.files[0];
                    if (this.selectedFile) {
                        this.previewUrl = URL.createObjectURL(this.selectedFile);
                        this.result = null;
                    }
                },
                
                uploadImage() {
                    if (!this.selectedFile) {
                        this.result = {
                            success: false,
                            message: 'Please select a file first'
                        };
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageUrl = e.target.result;
                        
                        // Simulate saving to localStorage
                        try {
                            localStorage.setItem('testImage', imageUrl);
                            this.result = {
                                success: true,
                                message: 'Image uploaded successfully! Check localStorage for "testImage" key.'
                            };
                        } catch (error) {
                            this.result = {
                                success: false,
                                message: 'Error saving image: ' + error.message
                            };
                        }
                    };
                    reader.readAsDataURL(this.selectedFile);
                }
            }
        }
    </script>
</body>
</html>
