<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - School Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div x-data="resetPasswordApp()" class="w-full max-w-md">
        <!-- Reset Password Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Back to Login Link -->
            <a href="/login.html" class="inline-flex items-center text-gray-600 hover:text-gray-800 mb-6 transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to Login
            </a>
            
            <!-- Title and Description -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Forgot Password?</h1>
                <p class="text-gray-600 mt-2">Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <!-- Messages -->
            <div x-show="errorMessage" x-transition class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                <span x-text="errorMessage"></span>
            </div>
            
            <div x-show="successMessage" x-transition class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm">
                <span x-text="successMessage"></span>
            </div>
            
            <!-- Form -->
            <form @submit.prevent="handleResetRequest" x-show="!emailSent">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                            </svg>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            x-model="email"
                            class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="you@example.com"
                            required
                            :disabled="isLoading"
                        >
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    :disabled="isLoading"
                    class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold rounded-lg shadow-md transform transition-all duration-200 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                >
                    <span x-show="!isLoading">Send Reset Link</span>
                    <span x-show="isLoading" class="flex items-center justify-center">
                        <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                        </svg>
                        Sending...
                    </span>
                </button>
            </form>
            
            <!-- Success State -->
            <div x-show="emailSent" x-transition class="text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <h2 class="text-xl font-semibold text-gray-800 mb-2">Check Your Email</h2>
                <p class="text-gray-600 mb-6">We've sent a password reset link to <strong x-text="email"></strong></p>
                <a href="/login.html" class="inline-flex items-center text-blue-600 hover:text-blue-700 font-medium">
                    Return to Login
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    
    <script type="module">
        import authService from './js/auth-service.js';
        
        window.resetPasswordApp = function() {
            return {
                email: '',
                errorMessage: '',
                successMessage: '',
                isLoading: false,
                emailSent: false,
                
                async handleResetRequest() {
                    this.errorMessage = '';
                    this.successMessage = '';
                    this.isLoading = true;
                    
                    if (!this.email) {
                        this.errorMessage = 'Please enter your email address';
                        this.isLoading = false;
                        return;
                    }
                    
                    const result = await authService.resetPassword(this.email);
                    
                    if (result.success) {
                        this.emailSent = true;
                    } else {
                        this.errorMessage = result.error || 'Failed to send reset email. Please try again.';
                    }
                    
                    this.isLoading = false;
                }
            }
        }
    </script>
</body>
</html>
