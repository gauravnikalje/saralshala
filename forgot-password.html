<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - School Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Language toggle functionality
        window.languageData = {
            en: {
                title: 'Forgot Password - School Admin',
                heading: 'Forgot Password?',
                subtitle: 'Enter your email address and we\'ll send you a link to reset your password.',
                backToLogin: 'Back to Login',
                email: 'Email Address',
                sendResetLink: 'Send Reset Link',
                sending: 'Sending...',
                checkEmail: 'Check Your Email',
                emailSent: 'We\'ve sent a password reset link to',
                returnToLogin: 'Return to Login'
            },
            mr: {
                title: 'पासवर्ड भूल गए - स्कूल एडमिन',
                heading: 'पासवर्ड भूल गए?',
                subtitle: 'अपना ईमेल पता दर्ज करें और हम आपको पासवर्ड रीसेट करने के लिए एक लिंक भेजेंगे।',
                backToLogin: 'लॉगिन पर वापस जाएं',
                email: 'ईमेल पता',
                sendResetLink: 'रीसेट लिंक भेजें',
                sending: 'भेजा जा रहा है...',
                checkEmail: 'अपना ईमेल चेक करें',
                emailSent: 'हमने पासवर्ड रीसेट लिंक भेजा है',
                returnToLogin: 'लॉगिन पर वापस जाएं'
            }
        };
        
        window.currentLanguage = localStorage.getItem('schoolAdminLanguage') || 'en';
        
        window.toggleLanguage = function() {
            window.currentLanguage = window.currentLanguage === 'en' ? 'mr' : 'en';
            localStorage.setItem('schoolAdminLanguage', window.currentLanguage);
            location.reload();
        };
        
        window.getText = function(key) {
            return window.languageData[window.currentLanguage][key] || key;
        };
    </script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animated-gradient {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="min-h-screen animated-gradient flex items-center justify-center p-4">
    <!-- Language Toggle Button -->
    <button onclick="toggleLanguage()" class="fixed top-4 left-4 z-50 bg-white bg-opacity-20 backdrop-blur-sm hover:bg-opacity-30 text-white px-3 py-2 rounded-lg transition-all duration-200 flex items-center space-x-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/>
        </svg>
        <span id="languageToggleText" class="text-sm font-medium"></span>
    </button>
    
    <script>
        document.getElementById('languageToggleText').textContent = window.currentLanguage === 'en' ? 'मराठी' : 'English';
        document.title = window.getText('title');
    </script>
    <div x-data="forgotPasswordApp()" class="w-full max-w-md">
        <!-- Forgot Password Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 fade-in">
            <!-- Back to Login Link -->
            <a href="login.html" class="inline-flex items-center text-gray-600 hover:text-gray-800 mb-6 transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to Login
            </a>
            
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl mb-4">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Forgot Password?</h1>
                <p class="text-gray-600 mt-2">Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <!-- Error Message -->
            <div x-show="error" x-transition class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                <span x-text="error"></span>
            </div>
            
            <!-- Success Message -->
            <div x-show="successMessage" x-transition class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm">
                <span x-text="successMessage"></span>
            </div>
            
            <!-- Form -->
            <form @submit.prevent="handleForgotPassword" x-show="!emailSent" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                            </svg>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            x-model="email"
                            class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                            placeholder="you@example.com"
                            required
                            :disabled="isLoading"
                        >
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    :disabled="isLoading"
                    class="w-full py-3 px-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold rounded-lg shadow-lg transform transition-all duration-200 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                >
                    <span x-show="!isLoading" class="flex items-center justify-center">
                        Send Reset Link
                        <svg class="ml-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                    </span>
                    <span x-show="isLoading" class="flex items-center justify-center">
                        <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                        </svg>
                        Sending...
                    </span>
                </button>
            </form>
            
            <!-- Success State -->
            <div x-show="emailSent" x-transition class="text-center">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-green-100 rounded-2xl mb-4">
                    <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Check Your Email</h2>
                <p class="text-gray-600 mb-6">We've sent a password reset link to <strong x-text="email"></strong></p>
                <a href="login.html" class="inline-flex items-center text-purple-600 hover:text-purple-700 font-medium transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Return to Login
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        function forgotPasswordApp() {
            return {
                email: '',
                error: '',
                successMessage: '',
                isLoading: false,
                emailSent: false,
                
                async handleForgotPassword() {
                    this.error = '';
                    this.successMessage = '';
                    this.isLoading = true;
                    
                    // Validate email
                    if (!this.email) {
                        this.error = 'Please enter your email address';
                        this.isLoading = false;
                        return;
                    }
                    
                    try {
                        // Send password reset email via Supabase
                        const { error } = await supabase.auth.resetPasswordForEmail(this.email, {
                            redirectTo: `${window.location.origin}/reset-password.html`
                        });
                        
                        if (error) {
                            throw error;
                        }
                        
                        this.emailSent = true;
                        this.successMessage = 'Password reset email sent successfully!';
                        
                    } catch (error) {
                        console.error('Reset password error:', error);
                        this.error = error.message || 'Failed to send reset email. Please try again.';
                    }
                    
                    this.isLoading = false;
                }
            }
        }
    </script>
</body>
</html>
