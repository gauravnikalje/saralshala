<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaralShala - School Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="module" src="/auth.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center">SaralShala</h1>
        <div x-data="auth()" class="max-w-md mx-auto mt-8 bg-white p-8 rounded-lg shadow-md">
            <template x-if="!user">
                <div>
                    <h2 class="text-2xl font-bold mb-6">Login</h2>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" x-model="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                        <input type="password" id="password" x-model="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <p x-text="error" class="text-red-500 mb-4"></p>
                    <button @click="login" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                        Login
                    </button>
                </div>
            </template>
            <template x-if="user">
                <div>
                    <p>Welcome, <span x-text="user.email"></span></p>
                    <a href="/dashboard.html" class="text-blue-500 hover:underline">Go to Dashboard</a>
                    <button @click="logout" class="w-full mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">
                        Logout
                    </button>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
