<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaralShala - School Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="module" src="/auth.js"></script>
    <script>
        // Language data
        window.languageData = {
            en: {
                title: "SaralShala",
                login: "Login",
                email: "Email",
                password: "Password",
                loginButton: "Login",
                welcome: "Welcome,",
                goToDashboard: "Go to Dashboard",
                logout: "Logout"
            },
            mr: {
                title: "सरलशाला",
                login: "लॉगिन",
                email: "ईमेल",
                password: "पासवर्ड",
                loginButton: "लॉगिन",
                welcome: "आपले स्वागत आहे,",
                goToDashboard: "डॅशबोर्डवर जा",
                logout: "लॉगआउट"
            }
        };
        
        // Initialize language
        window.currentLanguage = localStorage.getItem('schoolAdminLanguage') || 'en';
        
        // Toggle language function
        window.toggleLanguage = function() {
            window.currentLanguage = window.currentLanguage === 'en' ? 'mr' : 'en';
            localStorage.setItem('schoolAdminLanguage', window.currentLanguage);
            location.reload();
        };
        
        // Get text function
        window.getText = function(key) {
            return window.languageData[window.currentLanguage][key] || key;
        };
    </script>
</head>
<body class="bg-gray-100">
    <!-- Language Toggle Button -->
    <button onclick="toggleLanguage()" class="fixed top-4 left-4 z-50 bg-white hover:bg-purple-50 text-purple-700 px-3 py-2 rounded-lg shadow-md transition-all duration-200 flex items-center space-x-2 border border-purple-200 hover:border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/>
        </svg>
        <span class="text-sm font-medium" x-text="window.currentLanguage === 'en' ? 'मराठी' : 'English'"></span>
    </button>
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center" x-text="getText('title')">SaralShala</h1>
        <div x-data="auth()" class="max-w-md mx-auto mt-8 bg-white p-8 rounded-lg shadow-md">
            <template x-if="!user">
                <div>
                    <h2 class="text-2xl font-bold mb-6" x-text="getText('login')">Login</h2>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2" x-text="getText('email')">Email</label>
                        <input type="email" id="email" x-model="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-bold mb-2" x-text="getText('password')">Password</label>
                        <input type="password" id="password" x-model="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <p x-text="error" class="text-red-500 mb-4"></p>
                    <button @click="login" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg" x-text="getText('loginButton')">
                        Login
                    </button>
                </div>
            </template>
            <template x-if="user">
                <div>
                    <p><span x-text="getText('welcome')">Welcome,</span> <span x-text="user.email"></span></p>
                    <a href="/dashboard.html" class="text-blue-500 hover:underline" x-text="getText('goToDashboard')">Go to Dashboard</a>
                    <button @click="logout" class="w-full mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg" x-text="getText('logout')">
                        Logout
                    </button>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
