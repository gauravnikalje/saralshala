<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Module Import</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Test Module Import</h1>
        
        <div class="space-y-4">
            <button onclick="testAuthImport()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Test Auth Module Import
            </button>
            
            <button onclick="testLocalStorage()" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Test Local Storage
            </button>
            
            <button onclick="clearAllData()" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Clear All Data
            </button>
        </div>
        
        <div id="output" class="mt-6 p-4 bg-gray-50 rounded-lg min-h-[200px]">
            <p class="text-gray-600">Click buttons to perform tests.</p>
        </div>
    </div>

    <script type="module">
        async function testAuthImport() {
            try {
                const output = document.getElementById('output');
                output.innerHTML = '<p class="text-blue-600">Testing auth module import...</p>';
                
                // Test importing the auth module
                const { default: authManager } = await import('./js/auth.js');
                
                output.innerHTML += '<p class="text-green-600 mt-2">✓ Auth module imported successfully!</p>';
                output.innerHTML += '<p class="text-gray-600 mt-2">Testing auth methods:</p>';
                
                // Test auth methods
                const currentUser = authManager.getCurrentUser();
                output.innerHTML += `<p class="text-sm">Current user: ${currentUser ? currentUser.name : 'None'}</p>`;
                
                const isAuthenticated = authManager.isAuthenticated();
                output.innerHTML += `<p class="text-sm">Is authenticated: ${isAuthenticated}</p>`;
                
                const isTeacher = authManager.isTeacher();
                output.innerHTML += `<p class="text-sm">Is teacher: ${isTeacher}</p>`;
                
                const isPrincipal = authManager.isPrincipal();
                output.innerHTML += `<p class="text-sm">Is principal: ${isPrincipal}</p>`;
                
                const canAccess = authManager.canAccessHomePageManager();
                output.innerHTML += `<p class="text-sm">Can access home page manager: ${canAccess}</p>`;
                
            } catch (error) {
                document.getElementById('output').innerHTML = `<p class="text-red-600">Error importing auth module: ${error.message}</p><p class="text-sm">${error.stack}</p>`;
            }
        }
        
        function testLocalStorage() {
            try {
                const output = document.getElementById('output');
                output.innerHTML = '<p class="text-blue-600">Testing local storage...</p>';
                
                // Test setting and getting data
                const testData = { test: 'data', timestamp: new Date().toISOString() };
                localStorage.setItem('testData', JSON.stringify(testData));
                
                const retrievedData = JSON.parse(localStorage.getItem('testData'));
                
                output.innerHTML += '<p class="text-green-600 mt-2">✓ Local storage working correctly!</p>';
                output.innerHTML += `<p class="text-sm mt-2">Stored data: ${JSON.stringify(retrievedData)}</p>`;
                
            } catch (error) {
                document.getElementById('output').innerHTML = `<p class="text-red-600">Error with local storage: ${error.message}</p>`;
            }
        }
        
        function clearAllData() {
            try {
                // Clear user data
                localStorage.removeItem('currentUser');
                
                // Clear gallery data
                const keys = Object.keys(localStorage);
                keys.forEach(key => {
                    if (key.startsWith('gallery_')) {
                        localStorage.removeItem(key);
                    }
                });
                
                document.getElementById('output').innerHTML = '<p class="text-green-600">All test data cleared from local storage!</p>';
            } catch (error) {
                document.getElementById('output').innerHTML = `<p class="text-red-600">Error clearing data: ${error.message}</p>`;
            }
        }
        
        // Display initial status
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('output').innerHTML = '<p class="text-gray-600">Ready to test module imports and local storage.</p>';
        });
    </script>
</body>
</html>
