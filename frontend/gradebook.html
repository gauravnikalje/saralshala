<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Book - School Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        window.languageData = {
            en: { title: 'Grade Book - School Admin', heading: 'Grade Book', backToDashboard: 'Back to Dashboard', class: 'Class', assessment: 'Assessment', student: 'Student', grade: 'Grade', maxMarks: 'Max Marks', obtainedMarks: 'Obtained Marks', percentage: 'Percentage', addAssessment: 'Add Assessment', saveGrades: 'Save Grades', selectClass: 'Select Class', selectAssessment: 'Select Assessment', searchStudent: 'Search students...', gradesSaved: 'Grades saved successfully!' },
            mr: { title: 'गुणपत्रक - शाला व्यवस्थापन', heading: 'गुणपत्रक', backToDashboard: 'डॅशबोर्डवर परत जा', class: 'वर्ग', assessment: 'मूल्यमापन', student: 'विद्यार्थी', grade: 'गुण', maxMarks: 'कमाल गुण', obtainedMarks: 'मिळालेले गुण', percentage: 'टक्केवारी', addAssessment: 'मूल्यमापन जोडा', saveGrades: 'गुण जतन करा', selectClass: 'वर्ग निवडा', selectAssessment: 'मूल्यमापन निवडा', searchStudent: 'विद्यार्थी शोधा...', gradesSaved: 'गुण यशस्वीरित्या जतन केले गेले!' }
        };
        window.currentLanguage = localStorage.getItem('schoolAdminLanguage') || 'en';
        window.toggleLanguage = function() { window.currentLanguage = window.currentLanguage === 'en' ? 'mr' : 'en'; localStorage.setItem('schoolAdminLanguage', window.currentLanguage); location.reload(); };
        window.getText = function(key) { return window.languageData[window.currentLanguage][key] || key; };
    </script>
    <style>
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .animated-gradient { background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c); background-size: 400% 400%; animation: gradient 15s ease infinite; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out; }
    </style>
</head>
<body class="min-h-screen animated-gradient">
    <button onclick="toggleLanguage()" class="fixed top-4 left-4 z-50 bg-white bg-opacity-20 backdrop-blur-sm hover:bg-opacity-30 text-white px-3 py-2 rounded-lg transition-all duration-200 flex items-center space-x-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/></svg>
        <span id="languageToggleText" class="text-sm font-medium"></span>
    </button>
    <script>document.getElementById('languageToggleText').textContent = window.currentLanguage === 'en' ? 'मराठी' : 'English'; document.title = window.getText('title');</script>

    <div x-data="gradebookApp()" x-init="init()" class="min-h-screen p-4">
        <header class="mb-8">
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-green-500 to-green-600 rounded-2xl">
                            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                        </div>
                        <div>
                            <h1 x-text="getText('heading')" class="text-2xl font-bold text-gray-800"></h1>
                            <p class="text-gray-600"><span x-text="getText('class')"></span>: <span x-text="currentClass.name"></span></p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="dashboard.html" class="px-6 py-2 bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-semibold rounded-lg shadow-lg transform transition-all duration-200 hover:scale-[1.02]">
                            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                            <span x-text="getText('backToDashboard')"></span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="mb-6">
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="getText('class')"></label>
                        <select x-model="selectedClassId" @change="loadStudents()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            <option value="" x-text="getText('selectClass')"></option>
                            <template x-for="cls in classes" :key="cls.id"><option :value="cls.id" x-text="cls.name + ' - ' + cls.subject"></option></template>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="getText('assessment')"></label>
                        <select x-model="selectedAssessmentId" @change="loadGrades()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            <option value="" x-text="getText('selectAssessment')"></option>
                            <template x-for="assessment in assessments" :key="assessment.id"><option :value="assessment.id" x-text="assessment.name + ' (' + assessment.maxMarks + ' marks)'"></option></template>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <input type="text" x-model="searchQuery" :placeholder="getText('searchStudent')" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    </div>
                </div>
            </div>
        </div>

        <div x-show="students.length > 0 && selectedAssessment" class="mb-6">
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden fade-in">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gradient-to-r from-green-500 to-green-600 text-white">
                            <tr>
                                <th class="px-6 py-4 text-left text-sm font-medium uppercase tracking-wider">Roll Number</th>
                                <th class="px-6 py-4 text-left text-sm font-medium uppercase tracking-wider" x-text="getText('student')"></th>
                                <th class="px-6 py-4 text-center text-sm font-medium uppercase tracking-wider" x-text="getText('obtainedMarks')"></th>
                                <th class="px-6 py-4 text-center text-sm font-medium uppercase tracking-wider" x-text="getText('percentage')"></th>
                                <th class="px-6 py-4 text-center text-sm font-medium uppercase tracking-wider" x-text="getText('grade')"></th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <template x-for="student in filteredStudents()" :key="student.id">
                                <tr class="hover:bg-gray-50 transition-colors duration-150">
                                    <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm font-medium text-gray-900" x-text="student.rollNumber"></div></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0 h-10 w-10"><div class="h-10 w-10 rounded-full bg-gradient-to-br from-purple-400 to-pink-400 flex items-center justify-center"><span class="text-white font-medium" x-text="student.name.charAt(0)"></span></div></div>
                                            <div class="ml-4"><div class="text-sm font-medium text-gray-900" x-text="student.name"></div><div class="text-sm text-gray-500" x-text="student.email"></div></div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-center">
                                        <input type="number" :min="0" :max="selectedAssessment.maxMarks" x-model="student.marks" @input="calculateGrade(student)" class="w-20 px-2 py-1 border border-gray-300 rounded text-center focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                        <span class="text-gray-500 ml-1" x-text="'/' + selectedAssessment.maxMarks"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-center"><span class="text-sm font-medium" :class="getPercentageColor(student.percentage)" x-text="student.percentage + '%'"></span></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-center"><span class="px-3 py-1 rounded-full text-xs font-medium" :class="getGradeColor(student.grade)" x-text="student.grade"></span></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div x-show="students.length > 0 && selectedAssessment" class="text-center">
            <button @click="saveGrades()" class="px-8 py-3 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-semibold rounded-lg shadow-lg transform transition-all duration-200 hover:scale-[1.02]">
                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                <span x-text="getText('saveGrades')"></span>
            </button>
        </div>
    </div>

    <script>
        function gradebookApp() {
            return {
                user: null, selectedClassId: '', selectedAssessmentId: '', searchQuery: '',
                classes: [{ id: '10a-math', name: 'Class 10A', subject: 'Mathematics' }, { id: '10b-math', name: 'Class 10B', subject: 'Mathematics' }],
                students: [], assessments: [], currentClass: { name: 'Class 10A', subject: 'Mathematics' }, selectedAssessment: null,

                async init() {
                    const userStr = sessionStorage.getItem('user');
                    if (userStr) { this.user = JSON.parse(userStr); }
                    if (!this.user || this.user.role !== 'teacher') { window.location.href = '/login.html'; return; }
                    this.selectedClassId = '10a-math'; this.loadStudents(); this.loadAssessments();
                },

                loadStudents() {
                    if (!this.selectedClassId) { this.students = []; return; }
                    const selectedClass = this.classes.find(c => c.id === this.selectedClassId);
                    if (selectedClass) { this.currentClass = selectedClass; }
                    
                    // Load students from centralized data
                    const allStudents = JSON.parse(localStorage.getItem('allStudentsData') || '[]');
                    const classMapping = {
                        '10a-math': '10A',
                        '10b-math': '10B'
                    };
                    
                    const targetClass = classMapping[this.selectedClassId];
                    if (targetClass) {
                        this.students = allStudents
                            .filter(student => student.class === targetClass)
                            .map(student => ({
                                id: student.id,
                                rollNumber: student.rollNumber,
                                name: student.name,
                                email: student.email,
                                marks: '', percentage: 0, grade: ''
                            }));
                    } else {
                        this.students = [];
                    }
                    
                    this.loadGrades();
                },

                loadAssessments() {
                    this.assessments = [
                        { id: 'q1-2024', name: 'First Quarter Test', maxMarks: 50 },
                        { id: 'mid-2024', name: 'Mid-term Exam', maxMarks: 100 },
                        { id: 'assign-1', name: 'Assignment 1', maxMarks: 20 }
                    ];
                },

                loadGrades() {
                    if (!this.selectedAssessmentId) return;
                    this.selectedAssessment = this.assessments.find(a => a.id === this.selectedAssessmentId);
                    const key = `grades_${this.selectedClassId}_${this.selectedAssessmentId}`;
                    const saved = localStorage.getItem(key);
                    if (saved) {
                        const gradeData = JSON.parse(saved);
                        this.students.forEach(student => {
                            const savedGrade = gradeData.find(g => g.studentId === student.id);
                            if (savedGrade) { student.marks = savedGrade.marks; this.calculateGrade(student); }
                        });
                    }
                },

                calculateGrade(student) {
                    if (!student.marks || !this.selectedAssessment) { student.percentage = 0; student.grade = ''; return; }
                    const percentage = Math.round((student.marks / this.selectedAssessment.maxMarks) * 100);
                    student.percentage = percentage;
                    if (percentage >= 90) student.grade = 'A+';
                    else if (percentage >= 80) student.grade = 'A';
                    else if (percentage >= 70) student.grade = 'B+';
                    else if (percentage >= 60) student.grade = 'B';
                    else if (percentage >= 50) student.grade = 'C';
                    else if (percentage >= 40) student.grade = 'D';
                    else student.grade = 'F';
                },

                getPercentageColor(percentage) {
                    if (percentage >= 80) return 'text-green-600';
                    else if (percentage >= 60) return 'text-blue-600';
                    else if (percentage >= 40) return 'text-yellow-600';
                    else return 'text-red-600';
                },

                getGradeColor(grade) {
                    if (['A+', 'A'].includes(grade)) return 'bg-green-100 text-green-800';
                    else if (['B+', 'B'].includes(grade)) return 'bg-blue-100 text-blue-800';
                    else if (grade === 'C') return 'bg-yellow-100 text-yellow-800';
                    else if (grade === 'D') return 'bg-orange-100 text-orange-800';
                    else return 'bg-red-100 text-red-800';
                },

                filteredStudents() {
                    if (!this.searchQuery) return this.students;
                    const query = this.searchQuery.toLowerCase();
                    return this.students.filter(student => student.name.toLowerCase().includes(query) || student.rollNumber.toLowerCase().includes(query));
                },

                async saveGrades() {
                    if (!this.selectedClassId || !this.selectedAssessmentId) { alert('Please select class and assessment first!'); return; }
                    const gradeData = this.students.filter(student => student.marks).map(student => ({
                        studentId: student.id, studentName: student.name, rollNumber: student.rollNumber, marks: student.marks, percentage: student.percentage, grade: student.grade, timestamp: new Date().toISOString()
                    }));
                    const key = `grades_${this.selectedClassId}_${this.selectedAssessmentId}`;
                    localStorage.setItem(key, JSON.stringify(gradeData));
                    alert(window.getText('gradesSaved')); window.location.href = 'dashboard.html';
                }
            }
        }
    </script>
</body>
</html>
