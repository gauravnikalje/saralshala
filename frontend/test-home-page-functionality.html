<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Home Page Functionality</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Test Home Page Functionality</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-700">User Management</h2>
                
                <button onclick="setTeacherUser()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition">
                    Set Teacher User
                </button>
                
                <button onclick="setPrincipalUser()" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg transition">
                    Set Principal User
                </button>
                
                <button onclick="setStudentUser()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg transition">
                    Set Student User (Should be Unauthorized)
                </button>
                
                <button onclick="clearUser()" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition">
                    Clear User
                </button>
            </div>
            
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-700">Testing</h2>
                
                <button onclick="checkUserStatus()" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition">
                    Check User Status
                </button>
                
                <button onclick="checkLocalStorage()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg transition">
                    Check Local Storage
                </button>
                
                <button onclick="setTestGalleryData()" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg transition">
                    Set Test Gallery Data
                </button>
                
                <button onclick="openHomePageManager()" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition">
                    Open Home Page Manager
                </button>
            </div>
        </div>
        
        <div id="output" class="mt-6 p-4 bg-gray-50 rounded-lg min-h-[200px]">
            <p class="text-gray-600">Click buttons to perform actions. Results will appear here.</p>
        </div>
        
        <div class="mt-6 text-sm text-gray-500">
            <p><strong>Note:</strong> This test page helps verify that the Home Page Manager functionality is working correctly.</p>
        </div>
    </div>

    <script>
        function setTeacherUser() {
            const user = {
                email: 'sarah.johnson@school.com',
                role: 'teacher',
                name: 'Sarah Johnson'
            };
            localStorage.setItem('currentUser', JSON.stringify(user));
            updateOutput('<p class="text-green-600">Teacher user set successfully!</p>');
        }
        
        function setPrincipalUser() {
            const user = {
                email: 'principal@school.com',
                role: 'principal',
                name: 'Principal User'
            };
            localStorage.setItem('currentUser', JSON.stringify(user));
            updateOutput('<p class="text-green-600">Principal user set successfully!</p>');
        }
        
        function setStudentUser() {
            const user = {
                email: 'student@school.com',
                role: 'student',
                name: 'Student User'
            };
            localStorage.setItem('currentUser', JSON.stringify(user));
            updateOutput('<p class="text-yellow-600">Student user set (should be unauthorized)!</p>');
        }
        
        function clearUser() {
            localStorage.removeItem('currentUser');
            updateOutput('<p class="text-red-600">User cleared!</p>');
        }
        
        function checkUserStatus() {
            const userStr = localStorage.getItem('currentUser');
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    const html = `
                        <p class="text-blue-600 font-semibold">Current User:</p>
                        <p>Name: ${user.name}</p>
                        <p>Email: ${user.email}</p>
                        <p>Role: ${user.role}</p>
                        <p class="mt-2 text-green-600">User is ${(['teacher', 'principal'].includes(user.role) ? '' : 'NOT ')}authorized for Home Page Manager</p>
                    `;
                    updateOutput(html);
                } catch (e) {
                    updateOutput('<p class="text-red-600">Error parsing user data: ' + e.message + '</p>');
                }
            } else {
                updateOutput('<p class="text-red-600">No user found!</p>');
            }
        }
        
        function checkLocalStorage() {
            const keys = Object.keys(localStorage);
            let html = '<p class="text-blue-600 font-semibold">Local Storage Contents:</p>';
            
            if (keys.length === 0) {
                html += '<p class="text-gray-600">Local storage is empty</p>';
            } else {
                const galleryKeys = keys.filter(key => key.startsWith('gallery_'));
                
                if (galleryKeys.length > 0) {
                    galleryKeys.forEach(key => {
                        try {
                            const value = localStorage.getItem(key);
                            const images = JSON.parse(value);
                            html += `<p class="text-sm"><strong>${key}:</strong> ${images.length} images</p>`;
                        } catch (e) {
                            html += `<p class="text-sm"><strong>${key}:</strong> Error parsing data</p>`;
                        }
                    });
                } else {
                    html += '<p class="text-gray-600">No gallery data found</p>';
                }
                
                // Show currentUser if it exists
                if (keys.includes('currentUser')) {
                    try {
                        const user = JSON.parse(localStorage.getItem('currentUser'));
                        html += `<p class="text-sm mt-2"><strong>currentUser:</strong> ${user.name} (${user.role})</p>`;
                    } catch (e) {
                        html += `<p class="text-sm mt-2"><strong>currentUser:</strong> Error parsing data</p>`;
                    }
                }
            }
            
            updateOutput(html);
        }
        
        function setTestGalleryData() {
            const testImages = [
                'https://images.pexels.com/photos/256455/pexels-photo-256455.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
                'https://images.pexels.com/photos/1720184/pexels-photo-1720184.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
                'https://images.pexels.com/photos/265076/pexels-photo-265076.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
            ];
            
            localStorage.setItem('gallery_hero', JSON.stringify(testImages));
            localStorage.setItem('gallery_sports', JSON.stringify(testImages.slice(0, 2)));
            
            updateOutput('<p class="text-green-600">Test gallery data set for hero and sports sections!</p>');
        }
        
        function openHomePageManager() {
            window.location.href = 'home-page-manager.html';
        }
        
        function updateOutput(html) {
            document.getElementById('output').innerHTML = html;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateOutput('<p class="text-gray-600">Ready to test Home Page Manager functionality.</p><p class="text-sm text-gray-500 mt-2">Start by setting a user role.</p>');
        });
    </script>
</body>
</html>
