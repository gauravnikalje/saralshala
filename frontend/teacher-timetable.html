<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Timetable - School Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        window.languageData = {
            en: { title: 'Teacher Timetable - School Admin', heading: 'My Teaching Schedule', backToDashboard: 'Back to Dashboard', monday: 'Monday', tuesday: 'Tuesday', wednesday: 'Wednesday', thursday: 'Thursday', friday: 'Friday', saturday: 'Saturday', period: 'Period', time: 'Time', class: 'Class', subject: 'Subject', room: 'Room', currentPeriod: 'Current Period', nextPeriod: 'Next Period', freeTime: 'Free Time', totalClasses: 'Total Classes Today', completedClasses: 'Completed Classes', remainingClasses: 'Remaining Classes' },
            mr: { title: 'शिक्षक वेळापत्रक - शाला व्यवस्थापन', heading: 'माझे शिकवण्याचे वेळापत्रक', backToDashboard: 'डॅशबोर्डवर परत जा', monday: 'सोमवार', tuesday: 'मंगळवार', wednesday: 'बुधवार', thursday: 'गुरुवार', friday: 'शुक्रवार', saturday: 'शनिवार', period: 'तास', time: 'वेळ', class: 'वर्ग', subject: 'विषय', room: 'खोली', currentPeriod: 'सद्याचा तास', nextPeriod: 'पुढचा तास', freeTime: 'मोकळा वेळ', totalClasses: 'आजचे एकूण वर्ग', completedClasses: 'पूर्ण वर्ग', remainingClasses: 'उरलेले वर्ग' }
        };
        window.currentLanguage = localStorage.getItem('schoolAdminLanguage') || 'en';
        window.toggleLanguage = function() { window.currentLanguage = window.currentLanguage === 'en' ? 'mr' : 'en'; localStorage.setItem('schoolAdminLanguage', window.currentLanguage); location.reload(); };
        window.getText = function(key) { return window.languageData[window.currentLanguage][key] || key; };
    </script>
    <style>
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .animated-gradient { background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c); background-size: 400% 400%; animation: gradient 15s ease infinite; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out; }
    </style>
</head>
<body class="min-h-screen animated-gradient">
    <button onclick="toggleLanguage()" class="fixed top-4 left-4 z-50 bg-white bg-opacity-20 backdrop-blur-sm hover:bg-opacity-30 text-white px-3 py-2 rounded-lg transition-all duration-200 flex items-center space-x-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/></svg>
        <span id="languageToggleText" class="text-sm font-medium"></span>
    </button>
    <script>document.getElementById('languageToggleText').textContent = window.currentLanguage === 'en' ? 'मराठी' : 'English'; document.title = window.getText('title');</script>

    <div x-data="timetableApp()" x-init="init()" class="min-h-screen p-4">
        <header class="mb-8">
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-purple-500 to-purple-600 rounded-2xl">
                            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                        </div>
                        <div>
                            <h1 x-text="getText('heading')" class="text-2xl font-bold text-gray-800"></h1>
                            <p class="text-gray-600">Teacher: <span x-text="user?.name || 'Sarah Johnson'"></span></p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="dashboard.html" class="px-6 py-2 bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-semibold rounded-lg shadow-lg transform transition-all duration-200 hover:scale-[1.02]">
                            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                            <span x-text="getText('backToDashboard')"></span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="mb-6">
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-4 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/></svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600" x-text="getText('totalClasses')"></p>
                                <p class="text-xl font-bold text-gray-800" x-text="getTodayClassCount()"></p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-green-50 to-green-100 p-4 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600" x-text="getText('completedClasses')"></p>
                                <p class="text-xl font-bold text-gray-800" x-text="getCompletedClassCount()"></p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-orange-50 to-orange-100 p-4 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-orange-500 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600" x-text="getText('remainingClasses')"></p>
                                <p class="text-xl font-bold text-gray-800" x-text="getRemainingClassCount()"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div x-show="currentClass" class="mb-6">
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <h3 class="text-lg font-bold text-gray-800 mb-4" x-text="getText('currentPeriod')"></h3>
                <div class="bg-gradient-to-br from-green-50 to-green-100 p-6 rounded-lg border-l-4 border-green-500">
                    <div class="flex items-center justify-between">
                        <div>
                            <h4 class="text-xl font-bold text-gray-800" x-text="currentClass?.subject + ' - ' + currentClass?.class"></h4>
                            <p class="text-gray-600" x-text="currentClass?.time + ' • Room ' + currentClass?.room"></p>
                        </div>
                        <div class="px-4 py-2 bg-green-500 text-white rounded-lg font-semibold">Live</div>
                    </div>
                </div>
            </div>
        </div>

        <div x-show="nextClass" class="mb-6">
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <h3 class="text-lg font-bold text-gray-800 mb-4" x-text="getText('nextPeriod')"></h3>
                <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-6 rounded-lg border-l-4 border-blue-500">
                    <div class="flex items-center justify-between">
                        <div>
                            <h4 class="text-xl font-bold text-gray-800" x-text="nextClass?.subject + ' - ' + nextClass?.class"></h4>
                            <p class="text-gray-600" x-text="nextClass?.time + ' • Room ' + nextClass?.room"></p>
                        </div>
                        <div class="px-4 py-2 bg-blue-500 text-white rounded-lg font-semibold">Next</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden fade-in">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gradient-to-r from-purple-500 to-purple-600 text-white">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-medium uppercase tracking-wider" x-text="getText('time')"></th>
                            <th class="px-6 py-4 text-center text-sm font-medium uppercase tracking-wider" x-text="getText('monday')"></th>
                            <th class="px-6 py-4 text-center text-sm font-medium uppercase tracking-wider" x-text="getText('tuesday')"></th>
                            <th class="px-6 py-4 text-center text-sm font-medium uppercase tracking-wider" x-text="getText('wednesday')"></th>
                            <th class="px-6 py-4 text-center text-sm font-medium uppercase tracking-wider" x-text="getText('thursday')"></th>
                            <th class="px-6 py-4 text-center text-sm font-medium uppercase tracking-wider" x-text="getText('friday')"></th>
                            <th class="px-6 py-4 text-center text-sm font-medium uppercase tracking-wider" x-text="getText('saturday')"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <template x-for="(period, index) in periods" :key="index">
                            <tr class="hover:bg-gray-50 transition-colors duration-150" :class="isCurrentPeriod(period.time) ? 'bg-green-50 border-l-4 border-green-500' : ''">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" x-text="period.time"></div>
                                    <div class="text-xs text-gray-500" x-text="'Period ' + (index + 1)"></div>
                                </td>
                                <template x-for="day in ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday']" :key="day">
                                    <td class="px-6 py-4 whitespace-nowrap text-center">
                                        <div x-show="period[day]" class="p-2 rounded-lg" :class="getClassColor(period[day])">
                                            <div class="text-sm font-medium" x-text="period[day]?.subject"></div>
                                            <div class="text-xs" x-text="period[day]?.class"></div>
                                            <div class="text-xs text-gray-500" x-text="'Room ' + period[day]?.room"></div>
                                        </div>
                                        <div x-show="!period[day]" class="text-gray-400 text-sm" x-text="getText('freeTime')"></div>
                                    </td>
                                </template>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function timetableApp() {
            return {
                user: null, currentClass: null, nextClass: null,
                periods: [
                    { time: '9:00-9:45', monday: { subject: 'Mathematics', class: 'Class 10A', room: '204' }, tuesday: { subject: 'Mathematics', class: 'Class 9A', room: '201' }, wednesday: { subject: 'Mathematics', class: 'Class 10B', room: '205' }, thursday: null, friday: { subject: 'Mathematics', class: 'Class 10A', room: '204' }, saturday: null },
                    { time: '9:45-10:30', monday: { subject: 'Mathematics', class: 'Class 9B', room: '202' }, tuesday: { subject: 'Mathematics', class: 'Class 10A', room: '204' }, wednesday: null, thursday: { subject: 'Mathematics', class: 'Class 9A', room: '201' }, friday: { subject: 'Mathematics', class: 'Class 9B', room: '202' }, saturday: { subject: 'Mathematics', class: 'Class 10B', room: '205' } },
                    { time: '10:30-11:15', monday: null, tuesday: { subject: 'Mathematics', class: 'Class 10B', room: '205' }, wednesday: { subject: 'Mathematics', class: 'Class 10A', room: '204' }, thursday: { subject: 'Mathematics', class: 'Class 9B', room: '202' }, friday: null, saturday: { subject: 'Mathematics', class: 'Class 9A', room: '201' } },
                    { time: '11:30-12:15', monday: { subject: 'Mathematics', class: 'Class 10B', room: '205' }, tuesday: null, wednesday: { subject: 'Mathematics', class: 'Class 9A', room: '201' }, thursday: { subject: 'Mathematics', class: 'Class 10A', room: '204' }, friday: { subject: 'Mathematics', class: 'Class 10B', room: '205' }, saturday: null },
                    { time: '12:15-1:00', monday: { subject: 'Mathematics', class: 'Class 9A', room: '201' }, tuesday: { subject: 'Mathematics', class: 'Class 9B', room: '202' }, wednesday: null, thursday: { subject: 'Mathematics', class: 'Class 10B', room: '205' }, friday: { subject: 'Mathematics', class: 'Class 9A', room: '201' }, saturday: { subject: 'Mathematics', class: 'Class 10A', room: '204' } },
                    { time: '2:00-2:45', monday: null, tuesday: { subject: 'Mathematics', class: 'Class 10A', room: '204' }, wednesday: { subject: 'Mathematics', class: 'Class 9B', room: '202' }, thursday: null, friday: { subject: 'Mathematics', class: 'Class 10A', room: '204' }, saturday: null }
                ],

                async init() {
                    const userStr = sessionStorage.getItem('user');
                    if (userStr) { this.user = JSON.parse(userStr); }
                    if (!this.user || this.user.role !== 'teacher') { window.location.href = '/login.html'; return; }
                    this.updateCurrentAndNext();
                    setInterval(() => { this.updateCurrentAndNext(); }, 60000);
                },

                updateCurrentAndNext() {
                    const now = new Date();
                    const currentTime = now.getHours() * 100 + now.getMinutes();
                    const currentDay = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'][now.getDay()];
                    
                    let foundCurrent = false;
                    this.currentClass = null; this.nextClass = null;
                    
                    for (let i = 0; i < this.periods.length; i++) {
                        const period = this.periods[i];
                        const [startTime, endTime] = period.time.split('-');
                        const start = parseInt(startTime.replace(':', ''));
                        const end = parseInt(endTime.replace(':', ''));
                        
                        if (currentTime >= start && currentTime <= end && period[currentDay]) {
                            this.currentClass = { ...period[currentDay], time: period.time }; foundCurrent = true;
                        } else if (foundCurrent && !this.nextClass) {
                            for (let j = i; j < this.periods.length; j++) {
                                if (this.periods[j][currentDay]) {
                                    this.nextClass = { ...this.periods[j][currentDay], time: this.periods[j].time }; break;
                                }
                            }
                            break;
                        } else if (!foundCurrent && currentTime < start && period[currentDay]) {
                            this.nextClass = { ...period[currentDay], time: period.time }; break;
                        }
                    }
                },

                isCurrentPeriod(timeSlot) {
                    const now = new Date();
                    const currentTime = now.getHours() * 100 + now.getMinutes();
                    const [startTime, endTime] = timeSlot.split('-');
                    const start = parseInt(startTime.replace(':', ''));
                    const end = parseInt(endTime.replace(':', ''));
                    return currentTime >= start && currentTime <= end;
                },

                getClassColor(classInfo) {
                    if (!classInfo) return '';
                    const colors = ['bg-blue-100 text-blue-800', 'bg-green-100 text-green-800', 'bg-purple-100 text-purple-800', 'bg-orange-100 text-orange-800'];
                    return colors[Math.abs(classInfo.class.charCodeAt(0)) % colors.length];
                },

                getTodayClassCount() {
                    const today = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'][new Date().getDay()];
                    return this.periods.filter(period => period[today]).length;
                },

                getCompletedClassCount() {
                    const now = new Date();
                    const currentTime = now.getHours() * 100 + now.getMinutes();
                    const today = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'][new Date().getDay()];
                    
                    return this.periods.filter(period => {
                        if (!period[today]) return false;
                        const endTime = parseInt(period.time.split('-')[1].replace(':', ''));
                        return currentTime > endTime;
                    }).length;
                },

                getRemainingClassCount() { return this.getTodayClassCount() - this.getCompletedClassCount(); }
            }
        }
    </script>
</body>
</html>
