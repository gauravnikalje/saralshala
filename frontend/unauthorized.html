<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access - SaralShala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animated-gradient {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
    </style>
</head>
<body class="min-h-screen animated-gradient flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-exclamation-triangle text-4xl text-red-500"></i>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Unauthorized Access</h1>
        
        <p class="text-gray-600 mb-6">
            You don't have permission to access this page. Only teachers and principals can manage home page images.
        </p>
        
        <div class="bg-red-50 border-l-4 border-red-400 p-4 mb-6 text-left">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-info-circle text-red-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700">
                        If you believe this is an error, please contact your system administrator.
                    </p>
                </div>
            </div>
        </div>
        
        <div class="flex flex-col space-y-4">
            <a href="/dashboard.html" class="px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-semibold rounded-lg shadow-lg transform transition-all duration-200 hover:scale-[1.02]">
                <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
            </a>
            
            <button onclick="logout()" class="px-6 py-3 bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white font-semibold rounded-lg shadow-lg transform transition-all duration-200 hover:scale-[1.02]">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </div>
    </div>

    <script>
        function logout() {
            // Clear user data
            localStorage.removeItem('currentUser');
            sessionStorage.removeItem('user');
            
            // Redirect to login
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
