<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile - School Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        // Language toggle functionality
        window.languageData = {
            en: {
                title: 'Teacher Profile - School Admin',
                heading: 'Teacher Profile',
                logout: 'Logout',
                personalInfo: 'Personal Information',
                todaySchedule: 'Today\'s Schedule',
                classesTaught: 'Classes Taught',
                performanceOverview: 'Performance Overview',
                attendanceRate: 'Attendance Rate',
                classAverage: 'Class Average',
                totalStudents: 'Total Students',
                yearsExperience: 'Years Experience'
            },
            mr: {
                title: 'शिक्षक प्रोफाइल - स्कूल एडमिन',
                heading: 'शिक्षक प्रोफाइल',
                logout: 'लॉगआउट',
                personalInfo: 'व्यक्तिगत जानकारी',
                todaySchedule: 'आज का कार्यक्रम',
                classesTaught: 'पढ़ाई गई कक्षाएं',
                performanceOverview: 'प्रदर्शन का विवरण',
                attendanceRate: 'उपस्थिति दर',
                classAverage: 'कक्षा औसत',
                totalStudents: 'कुल छात्र',
                yearsExperience: 'वर्षों का अनुभव'
            }
        };
        
        window.currentLanguage = localStorage.getItem('schoolAdminLanguage') || 'en';
        
        window.toggleLanguage = function() {
            window.currentLanguage = window.currentLanguage === 'en' ? 'mr' : 'en';
            localStorage.setItem('schoolAdminLanguage', window.currentLanguage);
            location.reload();
        };
        
        window.getText = function(key) {
            return window.languageData[window.currentLanguage][key] || key;
        };
    </script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animated-gradient {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="min-h-screen animated-gradient">
    <!-- Language Toggle Button -->
    <button onclick="toggleLanguage()" class="fixed top-4 left-4 z-50 bg-white bg-opacity-20 backdrop-blur-sm hover:bg-opacity-30 text-white px-3 py-2 rounded-lg transition-all duration-200 flex items-center space-x-2 border border-white border-opacity-20 hover:border-opacity-40 focus:outline-none focus:ring-2 focus:ring-purple-300">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/>
        </svg>
        <span id="languageToggleText" class="text-sm font-medium"></span>
    </button>
    
    <script>
        document.getElementById('languageToggleText').textContent = window.currentLanguage === 'en' ? 'मराठी' : 'English';
        document.title = window.getText('title');
    </script>
    <div x-data="teacherProfileApp()" x-init="init()" class="min-h-screen p-4">
        <!-- Header -->
        <header class="mb-8">
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <a href="dashboard.html" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                            </svg>
                        </a>
                        <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center">
                            <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-gray-800">Teacher Profile</h1>
                            <p class="text-gray-600" x-text="user?.name || 'Teacher'"></p>
                        </div>
                    </div>
                    <button @click="logout()" class="px-6 py-2 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold rounded-lg shadow-lg transform transition-all duration-200 hover:scale-[1.02]">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <!-- Personal Information -->
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-gray-800">Personal Information</h2>
                    <button @click="openHomePageManager()" class="px-3 py-1 bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white text-sm font-semibold rounded-lg shadow-lg">
                        Home Manager
                    </button>
                </div>
                <div class="space-y-4">
                    <div class="flex items-center space-x-4">
                        <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl flex items-center justify-center">
                            <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"/>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800" x-text="teacherInfo.name"></h3>
                            <p class="text-gray-600" x-text="teacherInfo.subject"></p>
                            <p class="text-sm text-gray-500" x-text="teacherInfo.employeeId"></p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 gap-4 pt-4 border-t border-gray-100">
                        <div>
                            <label class="text-sm font-medium text-gray-600">Email</label>
                            <p class="text-gray-800" x-text="teacherInfo.email"></p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600">Phone</label>
                            <p class="text-gray-800" x-text="teacherInfo.phone"></p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600">Department</label>
                            <p class="text-gray-800" x-text="teacherInfo.department"></p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600">Experience</label>
                            <p class="text-gray-800" x-text="teacherInfo.experience"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Teaching Schedule -->
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <h2 class="text-xl font-bold text-gray-800 mb-6">Today's Schedule</h2>
                <div class="space-y-3">
                    <template x-for="class_ in schedule" :key="class_.id">
                        <div class="p-4 bg-gradient-to-r from-blue-50 to-blue-100 rounded-lg border border-blue-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="font-semibold text-gray-800" x-text="class_.subject + ' - ' + class_.class"></h3>
                                    <p class="text-sm text-gray-600" x-text="class_.time + ' • Room ' + class_.room"></p>
                                </div>
                                <div class="text-right">
                                    <span class="px-2 py-1 text-xs font-medium rounded-full"
                                          :class="class_.status === 'upcoming' ? 'bg-yellow-100 text-yellow-800' : 
                                                 class_.status === 'current' ? 'bg-green-100 text-green-800' : 
                                                 'bg-gray-100 text-gray-800'"
                                          x-text="class_.status === 'upcoming' ? 'Upcoming' : 
                                                 class_.status === 'current' ? 'Current' : 'Completed'">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Classes Taught -->
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <h2 class="text-xl font-bold text-gray-800 mb-6">Classes Taught</h2>
                <div class="grid grid-cols-1 gap-3">
                    <template x-for="class_ in classes" :key="class_.id">
                        <div class="p-4 bg-gradient-to-r from-purple-50 to-purple-100 rounded-lg border border-purple-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="font-semibold text-gray-800" x-text="class_.name"></h3>
                                    <p class="text-sm text-gray-600" x-text="class_.students + ' students • ' + class_.subject"></p>
                                </div>
                                <div class="text-right">
                                    <p class="text-sm font-medium text-purple-600" x-text="class_.grade"></p>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Performance Stats -->
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <h2 class="text-xl font-bold text-gray-800 mb-6">Performance Overview</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center p-4 bg-gradient-to-br from-green-50 to-green-100 rounded-lg">
                        <div class="w-12 h-12 bg-green-500 rounded-lg mx-auto mb-2 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <p class="text-2xl font-bold text-gray-800">96%</p>
                        <p class="text-sm text-gray-600">Attendance Rate</p>
                    </div>
                    <div class="text-center p-4 bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg">
                        <div class="w-12 h-12 bg-blue-500 rounded-lg mx-auto mb-2 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                            </svg>
                        </div>
                        <p class="text-2xl font-bold text-gray-800">87%</p>
                        <p class="text-sm text-gray-600">Class Average</p>
                    </div>
                    <div class="text-center p-4 bg-gradient-to-br from-yellow-50 to-yellow-100 rounded-lg">
                        <div class="w-12 h-12 bg-yellow-500 rounded-lg mx-auto mb-2 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                            </svg>
                        </div>
                        <p class="text-2xl font-bold text-gray-800">142</p>
                        <p class="text-sm text-gray-600">Total Students</p>
                    </div>
                    <div class="text-center p-4 bg-gradient-to-br from-purple-50 to-purple-100 rounded-lg">
                        <div class="w-12 h-12 bg-purple-500 rounded-lg mx-auto mb-2 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <p class="text-2xl font-bold text-gray-800">5</p>
                        <p class="text-sm text-gray-600">Years Experience</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function teacherProfileApp() {
            return {
                user: null,
                teacherInfo: {
                    name: 'Sarah Johnson',
                    subject: 'Mathematics Teacher',
                    employeeId: 'EMP-2019-MAT-001',
                    email: 'sarah.johnson@school.com',
                    phone: '+1 (555) 123-4567',
                    department: 'Mathematics Department',
                    experience: '5 years'
                },
                schedule: [
                    {
                        id: 1,
                        subject: 'Mathematics',
                        class: 'Class 10A',
                        time: '8:00 - 8:45 AM',
                        room: '204',
                        status: 'completed'
                    },
                    {
                        id: 2,
                        subject: 'Mathematics',
                        class: 'Class 10B',
                        time: '9:00 - 9:45 AM',
                        room: '204',
                        status: 'completed'
                    },
                    {
                        id: 3,
                        subject: 'Mathematics',
                        class: 'Class 9A',
                        time: '10:30 - 11:15 AM',
                        room: '204',
                        status: 'current'
                    },
                    {
                        id: 4,
                        subject: 'Mathematics',
                        class: 'Class 9B',
                        time: '12:00 - 12:45 PM',
                        room: '204',
                        status: 'upcoming'
                    },
                    {
                        id: 5,
                        subject: 'Study Hall',
                        class: 'Class 8A',
                        time: '2:00 - 2:45 PM',
                        room: '204',
                        status: 'upcoming'
                    }
                ],
                classes: [
                    {
                        id: 1,
                        name: 'Class 10A',
                        students: 32,
                        subject: 'Advanced Mathematics',
                        grade: 'Grade 10'
                    },
                    {
                        id: 2,
                        name: 'Class 10B',
                        students: 28,
                        subject: 'Advanced Mathematics',
                        grade: 'Grade 10'
                    },
                    {
                        id: 3,
                        name: 'Class 9A',
                        students: 35,
                        subject: 'Algebra & Geometry',
                        grade: 'Grade 9'
                    },
                    {
                        id: 4,
                        name: 'Class 9B',
                        students: 30,
                        subject: 'Algebra & Geometry',
                        grade: 'Grade 9'
                    },
                    {
                        id: 5,
                        name: 'Class 8A',
                        students: 17,
                        subject: 'Basic Mathematics',
                        grade: 'Grade 8'
                    }
                ],
                
                init() {
                    // Get user from sessionStorage
                    const userStr = sessionStorage.getItem('user');
                    if (userStr) {
                        this.user = JSON.parse(userStr);
                    }
                    
                    // Redirect if not authenticated or not a teacher
                    if (!this.user || this.user.role !== 'teacher') {
                        window.location.href = '/login.html';
                        return;
                    }
                    
                    // Update teacher info based on logged in user
                    if (this.user.email === 'sarah.johnson@school.com') {
                        this.teacherInfo.name = 'Sarah Johnson';
                        this.teacherInfo.email = 'sarah.johnson@school.com';
                    }
                },
                
                logout() {
                    sessionStorage.removeItem('user');
                    window.location.href = '/login.html';
                },
                
                openHomePageManager() {
                    window.location.href = 'home-page-manager.html';
                }
            }
        }
    </script>
</body>
</html>
