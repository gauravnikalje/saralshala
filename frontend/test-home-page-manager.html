<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Home Page Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Test Home Page Manager</h1>
        
        <div class="space-y-4">
            <button onclick="setValidUser()" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Set Valid User (Principal)
            </button>
            
            <button onclick="setInvalidUser()" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Set Invalid User (Student)
            </button>
            
            <button onclick="clearUser()" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Clear User
            </button>
            
            <button onclick="checkAuthStatus()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Check Auth Status
            </button>
            
            <button onclick="setTestGalleryData()" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Set Test Gallery Data
            </button>
            
            <button onclick="checkLocalStorage()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Check Local Storage
            </button>
            
            <button onclick="openHomePageManager()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Open Home Page Manager
            </button>
        </div>
        
        <div id="output" class="mt-6 p-4 bg-gray-50 rounded-lg min-h-[200px]">
            <p class="text-gray-600">Click buttons to perform actions. Results will appear here.</p>
        </div>
    </div>

    <script type="module">
        import authManager from '/js/auth.js';
        
        window.setValidUser = function() {
            const user = {
                email: 'principal@school.com',
                role: 'principal',
                name: 'Test Principal'
            };
            localStorage.setItem('currentUser', JSON.stringify(user));
            document.getElementById('output').innerHTML = '<p class="text-green-600">Valid user (principal) set successfully!</p>';
        };
        
        window.setInvalidUser = function() {
            const user = {
                email: 'student@school.com',
                role: 'student',
                name: 'Test Student'
            };
            localStorage.setItem('currentUser', JSON.stringify(user));
            document.getElementById('output').innerHTML = '<p class="text-red-600">Invalid user (student) set!</p>';
        };
        
        window.clearUser = function() {
            localStorage.removeItem('currentUser');
            document.getElementById('output').innerHTML = '<p class="text-gray-600">User cleared!</p>';
        };
        
        window.checkAuthStatus = function() {
            const currentUser = authManager.getCurrentUser();
            const isAuthenticated = authManager.isAuthenticated();
            const isTeacher = authManager.isTeacher();
            const isPrincipal = authManager.isPrincipal();
            const canAccess = authManager.canAccessHomePageManager();
            
            const html = `
                <p class="text-blue-600 font-semibold">Auth Status:</p>
                <p>Current User: ${currentUser ? currentUser.name + ' (' + currentUser.role + ')' : 'None'}</p>
                <p>Authenticated: ${isAuthenticated ? 'Yes' : 'No'}</p>
                <p>Is Teacher: ${isTeacher ? 'Yes' : 'No'}</p>
                <p>Is Principal: ${isPrincipal ? 'Yes' : 'No'}</p>
                <p>Can Access Home Page Manager: ${canAccess ? 'Yes' : 'No'}</p>
            `;
            
            document.getElementById('output').innerHTML = html;
        };
        
        window.setTestGalleryData = function() {
            const testImages = [
                'https://images.pexels.com/photos/256455/pexels-photo-256455.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
                'https://images.pexels.com/photos/1720184/pexels-photo-1720184.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
                'https://images.pexels.com/photos/265076/pexels-photo-265076.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
            ];
            
            localStorage.setItem('gallery_hero', JSON.stringify(testImages));
            localStorage.setItem('gallery_sports', JSON.stringify(testImages.slice(0, 2)));
            
            document.getElementById('output').innerHTML = '<p class="text-green-600">Test gallery data set for hero and sports sections!</p>';
        };
        
        window.checkLocalStorage = function() {
            const keys = Object.keys(localStorage);
            let html = '<p class="text-blue-600 font-semibold">Local Storage Contents:</p>';
            
            if (keys.length === 0) {
                html += '<p class="text-gray-600">Local storage is empty</p>';
            } else {
                const galleryKeys = keys.filter(key => key.startsWith('gallery_'));
                
                if (galleryKeys.length > 0) {
                    galleryKeys.forEach(key => {
                        try {
                            const value = localStorage.getItem(key);
                            const images = JSON.parse(value);
                            html += `<p class="text-sm"><strong>${key}:</strong> ${images.length} images</p>`;
                        } catch (e) {
                            html += `<p class="text-sm"><strong>${key}:</strong> Error parsing data</p>`;
                        }
                    });
                } else {
                    html += '<p class="text-gray-600">No gallery data found</p>';
                }
                
                // Show currentUser if it exists
                if (keys.includes('currentUser')) {
                    try {
                        const user = JSON.parse(localStorage.getItem('currentUser'));
                        html += `<p class="text-sm mt-2"><strong>currentUser:</strong> ${user.name} (${user.role})</p>`;
                    } catch (e) {
                        html += `<p class="text-sm mt-2"><strong>currentUser:</strong> Error parsing data</p>`;
                    }
                }
            }
            
            document.getElementById('output').innerHTML = html;
        };
        
        window.openHomePageManager = function() {
            window.location.href = '/home-page-manager.html';
        };
        
        // Display initial status
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('output').innerHTML = '<p class="text-gray-600">Ready to test Home Page Manager functionality.</p>';
        });
    </script>
</body>
</html>
