<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - School Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="module" src="js/sms-service.js"></script>
    <script>
        window.languageData = {
            en: {
                title: 'Mark Attendance - School Admin',
                heading: 'Mark Attendance',
                backToDashboard: 'Back to Dashboard',
                class: 'Class',
                subject: 'Subject',
                date: 'Date',
                period: 'Period',
                totalStudents: 'Total Students',
                present: 'Present',
                absent: 'Absent',
                late: 'Late',
                studentName: 'Student Name',
                rollNumber: 'Roll Number',
                status: 'Status',
                saveAttendance: 'Save Attendance',
                attendanceMarked: 'Attendance marked successfully!',
                selectClass: 'Select Class',
                searchStudent: 'Search students...',
                markAll: 'Mark All',
                clearAll: 'Clear All'
            },
            mr: {
                title: 'हजेरी नोंदवा - शाला व्यवस्थापन',
                heading: 'हजेरी नोंदवा',
                backToDashboard: 'डॅशबोर्डवर परत जा',
                class: 'वर्ग',
                subject: 'विषय',
                date: 'दिनांक',
                period: 'तास',
                totalStudents: 'एकूण विद्यार्थी',
                present: 'उपस्थित',
                absent: 'अनुपस्थित',
                late: 'उशीरा',
                studentName: 'विद्यार्थ्याचे नाव',
                rollNumber: 'रोल नंबर',
                status: 'स्थिती',
                saveAttendance: 'हजेरी जतन करा',
                attendanceMarked: 'हजेरी यशस्वीरित्या नोंदली गेली!',
                selectClass: 'वर्ग निवडा',
                searchStudent: 'विद्यार्थी शोधा...',
                markAll: 'सर्व चिन्हांकित करा',
                clearAll: 'सर्व साफ करा'
            }
        };
        
        window.currentLanguage = localStorage.getItem('schoolAdminLanguage') || 'en';
        window.toggleLanguage = function() {
            window.currentLanguage = window.currentLanguage === 'en' ? 'mr' : 'en';
            localStorage.setItem('schoolAdminLanguage', window.currentLanguage);
            location.reload();
        };
        window.getText = function(key) {
            return window.languageData[window.currentLanguage][key] || key;
        };
    </script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
    </style>
</head>
<body class="min-h-screen animated-gradient">
    <button onclick="toggleLanguage()" class="fixed top-4 left-4 z-50 bg-white bg-opacity-20 backdrop-blur-sm hover:bg-opacity-30 text-white px-3 py-2 rounded-lg transition-all duration-200 flex items-center space-x-2 border border-white border-opacity-20 hover:border-opacity-40 focus:outline-none focus:ring-2 focus:ring-purple-300">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/>
        </svg>
        <span id="languageToggleText" class="text-sm font-medium"></span>
    </button>
    
    <script>
        document.getElementById('languageToggleText').textContent = window.currentLanguage === 'en' ? 'मराठी' : 'English';
        document.title = window.getText('title');
    </script>

    <div x-data="attendanceApp()" x-init="init()" class="min-h-screen p-4">
        <header class="mb-8">
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl">
                            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div>
                            <h1 x-text="getText('heading')" class="text-2xl font-bold text-gray-800"></h1>
                            <p class="text-gray-600">
                                <span x-text="getText('class')"></span>: <span x-text="currentClass.name"></span> • 
                                <span x-text="getText('subject')"></span>: <span x-text="currentClass.subject"></span>
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="dashboard.html" class="px-6 py-2 bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-semibold rounded-lg shadow-lg transform transition-all duration-200 hover:scale-[1.02]">
                            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                            </svg>
                            <span x-text="getText('backToDashboard')"></span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="mb-6">
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="getText('class')"></label>
                        <select x-model="selectedClassId" @change="loadStudents()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="" x-text="getText('selectClass')"></option>
                            <template x-for="cls in classes" :key="cls.id">
                                <option :value="cls.id" x-text="cls.name + ' - ' + cls.subject"></option>
                            </template>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="getText('date')"></label>
                        <input type="date" x-model="attendanceDate" @change="loadSavedAttendance()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="getText('period')"></label>
                        <select x-model="selectedPeriod" @change="loadSavedAttendance()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="1">Period 1 (9:00-9:45)</option>
                            <option value="2">Period 2 (9:45-10:30)</option>
                            <option value="3">Period 3 (10:30-11:15)</option>
                            <option value="4">Period 4 (11:30-12:15)</option>
                            <option value="5">Period 5 (12:15-1:00)</option>
                            <option value="6">Period 6 (2:00-2:45)</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <input type="text" x-model="searchQuery" :placeholder="getText('searchStudent')" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
            </div>
        </div>

        <div x-show="students.length > 0" class="mb-6">
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-4 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600" x-text="getText('totalStudents')"></p>
                                <p class="text-xl font-bold text-gray-800" x-text="students.length"></p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-green-50 to-green-100 p-4 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600" x-text="getText('present')"></p>
                                <p class="text-xl font-bold text-gray-800" x-text="getPresentCount()"></p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-red-50 to-red-100 p-4 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-red-500 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600" x-text="getText('absent')"></p>
                                <p class="text-xl font-bold text-gray-800" x-text="getAbsentCount()"></p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-yellow-50 to-yellow-100 p-4 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-yellow-500 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600" x-text="getText('late')"></p>
                                <p class="text-xl font-bold text-gray-800" x-text="getLateCount()"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-4 flex space-x-4">
                    <button @click="markAllPresent()" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors duration-200">
                        <span x-text="getText('markAll') + ' ' + getText('present')"></span>
                    </button>
                    <button @click="clearAllAttendance()" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors duration-200">
                        <span x-text="getText('clearAll')"></span>
                    </button>
                </div>
            </div>
        </div>

        <div x-show="students.length > 0" class="mb-6">
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden fade-in">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gradient-to-r from-blue-500 to-blue-600 text-white">
                            <tr>
                                <th class="px-6 py-4 text-left text-sm font-medium uppercase tracking-wider">Roll Number</th>
                                <th class="px-6 py-4 text-left text-sm font-medium uppercase tracking-wider" x-text="getText('studentName')"></th>
                                <th class="px-6 py-4 text-center text-sm font-medium uppercase tracking-wider" x-text="getText('status')"></th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <template x-for="student in filteredStudents()" :key="student.id">
                                <tr class="hover:bg-gray-50 transition-colors duration-150">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900" x-text="student.rollNumber"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0 h-10 w-10">
                                                <div class="h-10 w-10 rounded-full bg-gradient-to-br from-purple-400 to-pink-400 flex items-center justify-center">
                                                    <span class="text-white font-medium" x-text="student.name.charAt(0)"></span>
                                                </div>
                                            </div>
                                            <div class="ml-4">
                                                <div class="text-sm font-medium text-gray-900" x-text="student.name"></div>
                                                <div class="text-sm text-gray-500" x-text="student.email"></div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-center">
                                        <div class="flex justify-center space-x-2">
                                            <button @click="setAttendance(student.id, 'present')" 
                                                    :class="student.attendance === 'present' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-green-100'"
                                                    class="px-3 py-1 rounded-full text-xs font-medium transition-colors duration-200">
                                                <span x-text="getText('present')"></span>
                                            </button>
                                            <button @click="setAttendance(student.id, 'absent')" 
                                                    :class="student.attendance === 'absent' ? 'bg-red-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-red-100'"
                                                    class="px-3 py-1 rounded-full text-xs font-medium transition-colors duration-200">
                                                <span x-text="getText('absent')"></span>
                                            </button>
                                            <button @click="setAttendance(student.id, 'late')" 
                                                    :class="student.attendance === 'late' ? 'bg-yellow-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-yellow-100'"
                                                    class="px-3 py-1 rounded-full text-xs font-medium transition-colors duration-200">
                                                <span x-text="getText('late')"></span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div x-show="students.length > 0" class="text-center">
            <button @click="saveAttendance()" class="px-8 py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold rounded-lg shadow-lg transform transition-all duration-200 hover:scale-[1.02]">
                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <span x-text="getText('saveAttendance')"></span>
            </button>
        </div>
    </div>

    <script>
        function attendanceApp() {
            return {
                user: null,
                selectedClassId: '',
                attendanceDate: new Date().toISOString().split('T')[0],
                selectedPeriod: '3',
                searchQuery: '',
                classes: [
                    { id: '10a-math', name: 'Class 10A', subject: 'Mathematics', room: '204' },
                    { id: '10b-math', name: 'Class 10B', subject: 'Mathematics', room: '205' },
                    { id: '9a-math', name: 'Class 9A', subject: 'Mathematics', room: '201' },
                    { id: '9b-math', name: 'Class 9B', subject: 'Mathematics', room: '202' }
                ],
                students: [],
                currentClass: { name: 'Class 10A', subject: 'Mathematics' },

                async init() {
                    const userStr = sessionStorage.getItem('user');
                    if (userStr) { this.user = JSON.parse(userStr); }
                    
                    if (!this.user || this.user.role !== 'teacher') {
                        window.location.href = '/login.html';
                        return;
                    }

                    this.selectedClassId = '10a-math';
                    this.loadStudents();
                },

                loadStudents() {
                    if (!this.selectedClassId) { this.students = []; return; }

                    const selectedClass = this.classes.find(c => c.id === this.selectedClassId);
                    if (selectedClass) { this.currentClass = selectedClass; }

                    // Load students from centralized data
                    const allStudents = JSON.parse(localStorage.getItem('allStudentsData') || '[]');
                    const classMapping = {
                        '10a-math': '10A',
                        '10b-math': '10B', 
                        '9a-math': '9A',
                        '9b-math': '9B'
                    };
                    
                    const targetClass = classMapping[this.selectedClassId];
                    if (targetClass) {
                        this.students = allStudents
                            .filter(student => student.class === targetClass)
                            .map(student => ({
                                id: student.id,
                                rollNumber: student.rollNumber,
                                name: student.name,
                                email: student.email,
                                parentPhoneNumber: student.guardianPhone || student.phone || '+1234567890',
                                attendance: null
                            }));
                    } else {
                        this.students = [];
                    }

                    this.loadSavedAttendance();
                },

                loadSavedAttendance() {
                    const key = `attendance_${this.selectedClassId}_${this.attendanceDate}_${this.selectedPeriod}`;
                    const saved = localStorage.getItem(key);
                    if (saved) {
                        const attendanceData = JSON.parse(saved);
                        this.students.forEach(student => {
                            const savedRecord = attendanceData.find(a => a.studentId === student.id);
                            if (savedRecord) { student.attendance = savedRecord.status; }
                        });
                    }
                },

                setAttendance(studentId, status) {
                    const student = this.students.find(s => s.id === studentId);
                    if (student) { student.attendance = student.attendance === status ? null : status; }
                },

                markAllPresent() { this.students.forEach(student => { student.attendance = 'present'; }); },

                clearAllAttendance() { this.students.forEach(student => { student.attendance = null; }); },

                getPresentCount() { return this.students.filter(s => s.attendance === 'present').length; },
                getAbsentCount() { return this.students.filter(s => s.attendance === 'absent').length; },
                getLateCount() { return this.students.filter(s => s.attendance === 'late').length; },

                filteredStudents() {
                    if (!this.searchQuery) return this.students;
                    const query = this.searchQuery.toLowerCase();
                    return this.students.filter(student => 
                        student.name.toLowerCase().includes(query) ||
                        student.rollNumber.toLowerCase().includes(query) ||
                        student.email.toLowerCase().includes(query)
                    );
                },

                async sendAbsenceAlerts(absentStudents) {
                    if (!window.SMSService) {
                        console.warn('SMS Service not available');
                        return;
                    }

                    try {
                        const smsService = window.SMSService;
                        const results = [];

                        for (const student of absentStudents) {
                            const attendance = {
                                status: 'absent',
                                date: this.attendanceDate,
                                period: this.selectedPeriod
                            };

                            const classInfo = {
                                name: this.currentClass.name,
                                subject: this.currentClass.subject
                            };

                            const result = await smsService.sendAbsenceAlert(student, attendance, classInfo);
                            results.push({ student: student.name, result: result });
                        }

                        const successCount = results.filter(r => r.result.success).length;
                        console.log(`SMS alerts sent: ${successCount}/${absentStudents.length} successful`);

                        // Show notification to user
                        if (successCount > 0) {
                            alert(`SMS alerts sent successfully to ${successCount} parent(s).`);
                        } else {
                            alert('Failed to send SMS alerts. Please check SMS configuration.');
                        }

                    } catch (error) {
                        console.error('Error sending absence alerts:', error);
                        alert('Error sending SMS alerts: ' + error.message);
                    }
                },

                async saveAttendance() {
                    if (!this.selectedClassId) { alert('Please select a class first!'); return; }

                    const attendanceData = this.students
                        .filter(student => student.attendance)
                        .map(student => ({
                            studentId: student.id,
                            studentName: student.name,
                            rollNumber: student.rollNumber,
                            status: student.attendance,
                            timestamp: new Date().toISOString()
                        }));

                    const key = `attendance_${this.selectedClassId}_${this.attendanceDate}_${this.selectedPeriod}`;
                    localStorage.setItem(key, JSON.stringify(attendanceData));

                    const historyKey = 'attendance_history';
                    const history = JSON.parse(localStorage.getItem(historyKey) || '[]');
                    const recordExists = history.findIndex(record => 
                        record.classId === this.selectedClassId && 
                        record.date === this.attendanceDate && 
                        record.period === this.selectedPeriod
                    );

                    const newRecord = {
                        classId: this.selectedClassId,
                        className: this.currentClass.name,
                        subject: this.currentClass.subject,
                        date: this.attendanceDate,
                        period: this.selectedPeriod,
                        teacherId: this.user.id,
                        teacherName: this.user.name,
                        attendanceData: attendanceData,
                        totalStudents: this.students.length,
                        presentCount: this.getPresentCount(),
                        absentCount: this.getAbsentCount(),
                        lateCount: this.getLateCount(),
                        savedAt: new Date().toISOString()
                    };

                    if (recordExists >= 0) {
                        history[recordExists] = newRecord;
                    } else {
                        history.push(newRecord);
                    }

                    localStorage.setItem(historyKey, JSON.stringify(history));

                    // Send SMS alerts for absent students
                    const absentStudents = this.students.filter(s => s.attendance === 'absent');
                    if (absentStudents.length > 0) {
                        await this.sendAbsenceAlerts(absentStudents);
                    }

                    alert(window.getText('attendanceMarked'));
                    window.location.href = 'dashboard.html';
                }
            }
        }
    </script>
</body>
</html>
