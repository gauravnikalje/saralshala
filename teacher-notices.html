<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Notices - School Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        window.languageData = {
            en: { title: 'Teacher Notices - School Admin', heading: 'Notices & Announcements', backToDashboard: 'Back to Dashboard', allNotices: 'All Notices', urgent: 'Urgent', general: 'General', academic: 'Academic', events: 'Events', newNotices: 'New Notices', markAsRead: 'Mark as Read', markAllRead: 'Mark All as Read', searchNotices: 'Search notices...', today: 'Today', yesterday: 'Yesterday', thisWeek: 'This Week', read: 'Read', unread: 'Unread' },
            mr: { title: 'शिक्षक सूचना - शाला व्यवस्थापन', heading: 'सूचना आणि घोषणा', backToDashboard: 'डॅशबोर्डवर परत जा', allNotices: 'सर्व सूचना', urgent: 'तातडीची', general: 'सामान्य', academic: 'शैक्षणिक', events: 'कार्यक्रम', newNotices: 'नवीन सूचना', markAsRead: 'वाचली म्हणून चिन्हांकित करा', markAllRead: 'सर्व वाचली म्हणून चिन्हांकित करा', searchNotices: 'सूचना शोधा...', today: 'आज', yesterday: 'काल', thisWeek: 'या आठवड्यात', read: 'वाचली', unread: 'न वाचली' }
        };
        window.currentLanguage = localStorage.getItem('schoolAdminLanguage') || 'en';
        window.toggleLanguage = function() { window.currentLanguage = window.currentLanguage === 'en' ? 'mr' : 'en'; localStorage.setItem('schoolAdminLanguage', window.currentLanguage); location.reload(); };
        window.getText = function(key) { return window.languageData[window.currentLanguage][key] || key; };
    </script>
    <style>
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .animated-gradient { background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c); background-size: 400% 400%; animation: gradient 15s ease infinite; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out; }
    </style>
</head>
<body class="min-h-screen animated-gradient">
    <button onclick="toggleLanguage()" class="fixed top-4 left-4 z-50 bg-white bg-opacity-20 backdrop-blur-sm hover:bg-opacity-30 text-white px-3 py-2 rounded-lg transition-all duration-200 flex items-center space-x-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/></svg>
        <span id="languageToggleText" class="text-sm font-medium"></span>
    </button>
    <script>document.getElementById('languageToggleText').textContent = window.currentLanguage === 'en' ? 'मराठी' : 'English'; document.title = window.getText('title');</script>

    <div x-data="noticesApp()" x-init="init()" class="min-h-screen p-4">
        <header class="mb-8">
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-orange-500 to-orange-600 rounded-2xl">
                            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4 19h6v-6H4v6zM16 3h5v5h-5V3zM4 9h6V3H4v6z"/></svg>
                        </div>
                        <div>
                            <h1 x-text="getText('heading')" class="text-2xl font-bold text-gray-800"></h1>
                            <p class="text-gray-600">Teacher: <span x-text="user?.name || 'Sarah Johnson'"></span></p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button @click="markAllAsRead()" class="px-6 py-2 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold rounded-lg shadow-lg transform transition-all duration-200 hover:scale-[1.02]">
                            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                            <span x-text="getText('markAllRead')"></span>
                        </button>
                        <a href="dashboard.html" class="px-6 py-2 bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-semibold rounded-lg shadow-lg transform transition-all duration-200 hover:scale-[1.02]">
                            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                            <span x-text="getText('backToDashboard')"></span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="mb-6">
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-4">
                    <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-4 rounded-lg">
                        <div class="text-center">
                            <p class="text-sm text-gray-600" x-text="getText('allNotices')"></p>
                            <p class="text-xl font-bold text-gray-800" x-text="notices.length"></p>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-red-50 to-red-100 p-4 rounded-lg">
                        <div class="text-center">
                            <p class="text-sm text-gray-600" x-text="getText('urgent')"></p>
                            <p class="text-xl font-bold text-gray-800" x-text="getNoticesByType('urgent').length"></p>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-green-50 to-green-100 p-4 rounded-lg">
                        <div class="text-center">
                            <p class="text-sm text-gray-600" x-text="getText('academic')"></p>
                            <p class="text-xl font-bold text-gray-800" x-text="getNoticesByType('academic').length"></p>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-purple-50 to-purple-100 p-4 rounded-lg">
                        <div class="text-center">
                            <p class="text-sm text-gray-600" x-text="getText('events')"></p>
                            <p class="text-xl font-bold text-gray-800" x-text="getNoticesByType('events').length"></p>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-orange-50 to-orange-100 p-4 rounded-lg">
                        <div class="text-center">
                            <p class="text-sm text-gray-600" x-text="getText('unread')"></p>
                            <p class="text-xl font-bold text-gray-800" x-text="getUnreadCount()"></p>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <input type="text" x-model="searchQuery" :placeholder="getText('searchNotices')" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                    </div>
                    <div class="flex space-x-2">
                        <button @click="filterType = 'all'" :class="filterType === 'all' ? 'bg-orange-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-orange-100'" class="px-4 py-2 rounded-lg font-medium transition-colors duration-200" x-text="getText('allNotices')"></button>
                        <button @click="filterType = 'urgent'" :class="filterType === 'urgent' ? 'bg-red-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-red-100'" class="px-4 py-2 rounded-lg font-medium transition-colors duration-200" x-text="getText('urgent')"></button>
                        <button @click="filterType = 'academic'" :class="filterType === 'academic' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-green-100'" class="px-4 py-2 rounded-lg font-medium transition-colors duration-200" x-text="getText('academic')"></button>
                        <button @click="filterType = 'events'" :class="filterType === 'events' ? 'bg-purple-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-purple-100'" class="px-4 py-2 rounded-lg font-medium transition-colors duration-200" x-text="getText('events')"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="space-y-4">
            <template x-for="notice in filteredNotices()" :key="notice.id">
                <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in" :class="!notice.read ? 'border-l-4 border-orange-500' : 'border-l-4 border-gray-300'">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-2">
                                <span class="px-3 py-1 rounded-full text-xs font-medium" :class="getTypeColor(notice.type)" x-text="notice.type"></span>
                                <span x-show="!notice.read" class="px-2 py-1 bg-orange-100 text-orange-800 rounded-full text-xs font-medium" x-text="getText('unread')"></span>
                                <span class="text-sm text-gray-500" x-text="getTimeAgo(notice.date)"></span>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2" x-text="notice.title"></h3>
                            <p class="text-gray-600 mb-4" x-text="notice.content"></p>
                            <div class="flex items-center space-x-4 text-sm text-gray-500">
                                <div class="flex items-center space-x-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                                    <span x-text="notice.from"></span>
                                </div>
                                <div class="flex items-center space-x-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                                    <span x-text="formatDate(notice.date)"></span>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-2">
                            <button x-show="!notice.read" @click="markAsRead(notice.id)" class="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg text-sm font-medium transition-colors duration-200">
                                <span x-text="getText('markAsRead')"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div x-show="filteredNotices().length === 0" class="text-center py-12">
            <div class="bg-white rounded-2xl shadow-2xl p-8 fade-in">
                <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4 19h6v-6H4v6zM16 3h5v5h-5V3zM4 9h6V3H4v6z"/></svg>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No notices found</h3>
                <p class="text-gray-500">Try adjusting your search or filter criteria.</p>
            </div>
        </div>
    </div>

    <script>
        function noticesApp() {
            return {
                user: null, searchQuery: '', filterType: 'all',
                notices: [
                    { id: 1, title: 'Parent-Teacher Meeting Scheduled', content: 'Parent-teacher meetings are scheduled for next week. Please prepare your class reports and student progress summaries.', type: 'academic', from: 'Principal', date: '2024-01-15T09:00:00Z', read: false },
                    { id: 2, title: 'Annual Sports Day Preparation', content: 'All teachers are requested to help with the preparation of Annual Sports Day. Student participation forms are due by Friday.', type: 'events', from: 'Sports Coordinator', date: '2024-01-14T14:30:00Z', read: false },
                    { id: 3, title: 'Holiday Notice - Diwali Vacation', content: 'School will remain closed for Diwali vacation from October 25th to November 5th. Classes will resume on November 6th.', type: 'general', from: 'Administration', date: '2024-01-13T11:00:00Z', read: true },
                    { id: 4, title: 'Emergency Fire Drill Tomorrow', content: 'There will be an emergency fire drill tomorrow at 2:00 PM. Please ensure all students follow evacuation procedures.', type: 'urgent', from: 'Safety Officer', date: '2024-01-12T16:45:00Z', read: false },
                    { id: 5, title: 'New Curriculum Guidelines', content: 'Updated curriculum guidelines for Mathematics have been uploaded to the teacher portal. Please review and implement accordingly.', type: 'academic', from: 'Academic Head', date: '2024-01-11T10:15:00Z', read: true },
                    { id: 6, title: 'Staff Meeting Postponed', content: 'The staff meeting scheduled for January 20th has been postponed to January 22nd due to unforeseen circumstances.', type: 'general', from: 'Principal', date: '2024-01-10T13:20:00Z', read: true }
                ],

                async init() {
                    const userStr = sessionStorage.getItem('user');
                    if (userStr) { this.user = JSON.parse(userStr); }
                    if (!this.user || this.user.role !== 'teacher') { window.location.href = '/login.html'; return; }
                    this.loadReadStatus();
                },

                loadReadStatus() {
                    const readNotices = JSON.parse(localStorage.getItem('readNotices') || '[]');
                    this.notices.forEach(notice => { notice.read = readNotices.includes(notice.id); });
                },

                markAsRead(noticeId) {
                    const notice = this.notices.find(n => n.id === noticeId);
                    if (notice) { notice.read = true; this.saveReadStatus(); }
                },

                markAllAsRead() {
                    this.notices.forEach(notice => { notice.read = true; }); this.saveReadStatus();
                },

                saveReadStatus() {
                    const readNotices = this.notices.filter(n => n.read).map(n => n.id);
                    localStorage.setItem('readNotices', JSON.stringify(readNotices));
                },

                getNoticesByType(type) { return this.notices.filter(notice => notice.type === type); },
                getUnreadCount() { return this.notices.filter(notice => !notice.read).length; },

                filteredNotices() {
                    let filtered = this.notices;
                    if (this.filterType !== 'all') { filtered = filtered.filter(notice => notice.type === this.filterType); }
                    if (this.searchQuery) {
                        const query = this.searchQuery.toLowerCase();
                        filtered = filtered.filter(notice => notice.title.toLowerCase().includes(query) || notice.content.toLowerCase().includes(query) || notice.from.toLowerCase().includes(query));
                    }
                    return filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
                },

                getTypeColor(type) {
                    const colors = { urgent: 'bg-red-100 text-red-800', academic: 'bg-green-100 text-green-800', events: 'bg-purple-100 text-purple-800', general: 'bg-blue-100 text-blue-800' };
                    return colors[type] || 'bg-gray-100 text-gray-800';
                },

                formatDate(dateString) {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                },

                getTimeAgo(dateString) {
                    const now = new Date(); const date = new Date(dateString); const diffInHours = Math.floor((now - date) / (1000 * 60 * 60));
                    if (diffInHours < 24) return window.getText('today');
                    else if (diffInHours < 48) return window.getText('yesterday');
                    else if (diffInHours < 168) return window.getText('thisWeek');
                    else return this.formatDate(dateString);
                }
            }
        }
    </script>
</body>
</html>
