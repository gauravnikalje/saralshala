<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Home Page Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Debug Home Page Manager</h1>
        
        <div class="space-y-4">
            <button onclick="setTeacherUser()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Set Teacher User
            </button>
            
            <button onclick="setPrincipalUser()" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Set Principal User
            </button>
            
            <button onclick="setStudentUser()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Set Student User (Should be Unauthorized)
            </button>
            
            <button onclick="clearUser()" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Clear User
            </button>
            
            <button onclick="checkUser()" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Check Current User
            </button>
            
            <button onclick="checkLocalStorage()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Check Local Storage
            </button>
            
            <button onclick="openHomePageManager()" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-4 rounded-lg transition">
                Open Home Page Manager
            </button>
        </div>
        
        <div id="output" class="mt-6 p-4 bg-gray-50 rounded-lg min-h-[150px]">
            <p class="text-gray-600">Click a button to perform an action</p>
        </div>
    </div>

    <script>
        function setTeacherUser() {
            const user = {
                email: 'sarah.johnson@school.com',
                role: 'teacher',
                name: 'Sarah Johnson'
            };
            localStorage.setItem('currentUser', JSON.stringify(user));
            document.getElementById('output').innerHTML = '<p class="text-green-600">Teacher user set successfully!</p>';
        }
        
        function setPrincipalUser() {
            const user = {
                email: 'principal@school.com',
                role: 'principal',
                name: 'Principal User'
            };
            localStorage.setItem('currentUser', JSON.stringify(user));
            document.getElementById('output').innerHTML = '<p class="text-green-600">Principal user set successfully!</p>';
        }
        
        function setStudentUser() {
            const user = {
                email: 'student@school.com',
                role: 'student',
                name: 'Student User'
            };
            localStorage.setItem('currentUser', JSON.stringify(user));
            document.getElementById('output').innerHTML = '<p class="text-yellow-600">Student user set (should be unauthorized)!</p>';
        }
        
        function clearUser() {
            localStorage.removeItem('currentUser');
            document.getElementById('output').innerHTML = '<p class="text-red-600">User cleared!</p>';
        }
        
        function checkUser() {
            const userStr = localStorage.getItem('currentUser');
            if (userStr) {
                const user = JSON.parse(userStr);
                document.getElementById('output').innerHTML = `
                    <p class="text-blue-600 font-semibold">Current User:</p>
                    <p>Name: ${user.name}</p>
                    <p>Email: ${user.email}</p>
                    <p>Role: ${user.role}</p>
                `;
            } else {
                document.getElementById('output').innerHTML = '<p class="text-red-600">No user found!</p>';
            }
        }
        
        function checkLocalStorage() {
            const keys = Object.keys(localStorage);
            let html = '<p class="text-blue-600 font-semibold">Local Storage Contents:</p>';
            
            if (keys.length === 0) {
                html += '<p class="text-gray-600">Local storage is empty</p>';
            } else {
                keys.forEach(key => {
                    if (key.startsWith('gallery_')) {
                        const value = localStorage.getItem(key);
                        html += `<p class="text-sm"><strong>${key}:</strong> ${value.substring(0, 50)}${value.length > 50 ? '...' : ''}</p>`;
                    }
                });
                
                if (!keys.some(key => key.startsWith('gallery_'))) {
                    html += '<p class="text-gray-600">No gallery data found</p>';
                }
            }
            
            document.getElementById('output').innerHTML = html;
        }
        
        function openHomePageManager() {
            window.location.href = 'home-page-manager.html';
        }
    </script>
</body>
</html>
