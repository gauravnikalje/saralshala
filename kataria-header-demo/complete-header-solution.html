<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Late. Surajbai Kataria School - Responsive Header</title>
    <style>
        /* Responsive and Accessible Header Styles */
        /* Server must serve SVG files with Content-Type: image/svg+xml */
        /* Optimize SVG with SVGO while preserving viewBox: svgo --viewBox preserve logo.svg */

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Header container with flexbox layout */
        .school-header {
            position: relative;
            width: 100%;
            background: var(--header-bg, #1e3a8a);
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
        }

        /* Responsive padding adjustment */
        @media (max-width: 420px) {
            .school-header {
                padding: 8px 12px;
            }
        }

        /* Logo container and sizing */
        .logo-container {
            display: inline-flex;
            align-items: center;
            flex-shrink: 0;
        }

        .site-logo {
            height: clamp(36px, 6.5vw, 56px);
            max-height: 64px;
            width: auto;
            object-fit: contain;
            vertical-align: middle;
        }

        /* Inline SVG logo styling with proper viewBox handling */
        .inline-logo {
            height: clamp(36px, 6.5vw, 56px);
            max-height: 64px;
            width: auto;
            color: inherit;
            viewBox: 0 0 100 100;
            preserveAspectRatio: xMinYMid meet;
        }

        /* School info container */
        .school-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        /* Typography with fluid font sizing */
        .school-title {
            font-size: clamp(14px, 2.2vw, 18px);
            font-weight: 700;
            line-height: 1.2;
            color: white;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .school-sub {
            font-size: clamp(11px, 1.6vw, 13px);
            font-weight: 400;
            line-height: 1.3;
            color: rgba(255, 255, 255, 0.9);
            margin: 2px 0 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Hide subtitle on narrow screens */
        @media (max-width: 420px) {
            .school-sub {
                display: none;
            }
        }

        /* Decorative background stripe via pseudo-element */
        .school-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: url('/assets/stripe.png') no-repeat center/cover;
            pointer-events: none;
            z-index: -1;
        }

        /* Enhanced accessibility focus styles */
        .site-logo:focus,
        .school-title:focus {
            outline: 2px solid #f59e0b;
            outline-offset: 2px;
        }

        /* Print styles */
        @media print {
            .school-header {
                background: white !important;
                color: black !important;
                border-bottom: 2px solid #ccc;
            }
            
            .school-title,
            .school-sub {
                color: black !important;
            }
            
            .school-header::after {
                display: none;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .school-header {
                border: 2px solid white;
            }
            
            .school-sub {
                color: rgba(255, 255, 255, 1);
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .site-logo,
            .school-title,
            .school-sub {
                transition: none;
            }
        }

        /* Ensure SVG logos maintain aspect ratio with viewBox */
        svg[viewBox] {
            overflow: visible;
        }

        /* Loading state for logos */
        .site-logo[loading],
        .inline-logo[loading] {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .site-logo[loaded],
        .inline-logo[loaded] {
            opacity: 1;
        }

        /* Error state for failed image loads */
        .site-logo.error,
        .inline-logo.error {
            display: none;
        }

        /* Fallback text when images fail */
        .image-fallback {
            display: none;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .site-logo.error + .image-fallback,
        .inline-logo.error + .image-fallback {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Responsive and Accessible School Header -->
    <header class="school-header" role="banner">
        <div class="header-container">
            <picture class="logo-container">
                <source type="image/svg+xml" srcset="/assets/logo.svg">
                <img src="/assets/logo.png" alt="Late. Surajbai Kataria School" class="site-logo">
            </picture>
            
            <div class="school-info">
                <h1 class="school-title">Late. Surajbai Kataria School</h1>
                <p class="school-sub">Excellence in Education Since 1985</p>
            </div>
        </div>
        
        <!-- Optional inline SVG alternative with proper viewBox and accessibility -->
        <svg class="inline-logo" viewBox="0 0 100 100" preserveAspectRatio="xMinYMid meet" role="img" aria-label="Late. Surajbai Kataria School Logo">
            <title>School Logo</title>
            <circle cx="50" cy="50" r="40" fill="currentColor"/>
            <text x="50" y="55" text-anchor="middle" fill="white" font-size="12" font-weight="bold">LSK</text>
        </svg>
        
        <!-- Fallback text when images fail to load -->
        <span class="image-fallback">School Logo</span>
    </header>
</body>
</html>
